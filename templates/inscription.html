<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Joueur</title>
    <link rel="stylesheet" href="/static/css/inscription.css">
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br>
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br>
        <label for="age">Âge :</label>
        <input type="number" id="age" name="age" min="5" max="50" required><br>
        <label for="poste">Poste :</label>
        <select id="poste" name="poste" required style="width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;">
            <option value="">--Choisir un poste--</option>
            <option value="Gardien">Gardien</option>
            <option value="Défenseur">Défenseur</option>
            <option value="Milieu">Milieu</option>
            <option value="Attaquant">Attaquant</option>
        </select><br>
        <label for="dossard">Dossard :</label>
        <input type="number" id="dossard" name="dossard" min="1" max="99" required><br>
        <label for="photo">Photo :</label>
        <input type="file" id="photo" name="photo" accept="image/*"><br><br>
        <label for="equipe">Équipe :</label>
        <input type="text" id="equipe" name="equipe" placeholder="Nom de l'équipe (ex: A, B, C...)" required><br><br>
        <label for="captcha">Anti-robot : {{ captcha_question }}</label>
        <input type="text" id="captcha" name="captcha" required><br><br>
        <button type="button" onclick="window.location.href='/'">Annuler</button>
        <button type="submit">Soumettre</button>
    </form>
</body>
</html>
